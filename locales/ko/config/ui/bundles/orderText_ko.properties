#
# Column size of the table displayed in the email message
#
# This value is taken from here and converted to an integer for use by
# the system in order to create a uniform-looking table for each item in the
# list.  Change as needed per locale and language.
#
Email.COLUMN_SIZE=10

#
# Email Subject
# 0 Order Number
#
Email.Subject=\ubc1c\uc8fc \ubc88\ud638: {0}
#
# Message Text
# 0 Message (with embedded newlines)
# 1 Order Number
# 2 Order Date
# 3 Email.Item value
# 4 Email.ItemNumber value
# 5 Email.Price value
# 6 Email.ItemStatus value
# 7 Email.Details value
#
Email.MessageText={0}\ubc1c\uc8fc \ubc88\ud638:{1}              \ubc1c\uc8fc\uc77c\uc790:{2}\n{3}{4}{5}{6}\n{7}\n{8}
Email.Item=\uc544\uc774\ud15c
Email.ItemNumber=ItemNumber
Email.Price=\uac00\uaca9
Email.ItemStatus=ItemStatus
#
# Email Message Details
# 0 Item description
# 1 Item ID
# 2 Item Price
# 3 Extended Discount Selling Price
# 4 Order item status
#
Email.Details={0}{1}{2}{3}\n

