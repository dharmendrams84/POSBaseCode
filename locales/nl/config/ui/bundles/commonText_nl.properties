#
# Error Codes and Messages
# taken from oracle.retail.stores.foundation.manager.data.DataException
#
# The number immediately following the "Error." string needs to be formatted
# according to locale
#
# error-code constant indicating no error occurred
Error.TEST=Geen databasefout opgetreden.
Error.-1=Geen databasefout opgetreden.
# error-code constant indicating an unknown error occurred
Error.0=Onbekende uitzondering opgetr.
# error-code constant indicating an SQL error occurred
Error.1=SQL-fout (Structured Query Language) tijdens databasetoegang.
# error-code constant indicating a warning has been issued
Error.2=Waarschuwingsvoorwaarde opgetr. bij databasetoegang.
# error-code constant indicating a connection error occurred
Error.3=Verbindingsfout opgetreden bij databasetoegang.
# error-code constant indicating a transaction-sequence error occurred
Error.4=Er is een fout opgetreden in de reeks databasebewerkingen.
# error-code constant indicating a configuration error occurred
Error.5=Configuratiefout gegevensbeheerder of technicus opgetreden.
# error-code constant indicating no data was found
Error.6=Met de query zijn geen records gevonden die overeenk. met uw zoekcriteria.
# error-code constant indicating a data-format error occurred
Error.7=Formatteringsfout opgetreden tijdens opzoeken in database.
# error-code constant indicating a queue-operation failure occurred
Error.8=Kan niet schrijven naar persistente w.rij.
# error-code constant indicating a key violation
Error.9=Db heeft belangrijke schendingsfout gegenereerd.
# error-code constant indicating a referential-integrity error has occurred
Error.10=Referenti\u00eble integriteitsfout opgetreden bij databasetoegang.
# error-code constant indicating that the queue has reach some
# predetermined percent of fullnes.
Error.11=Offline-opslag heeft waarschuwingsniveau bereikt. Neem contact op met leidinggevende om dit probleem op te lossen.
# error-code constant indicating the queue has reached the limit
# of the number of allowable transactions.
Error.12=Informeer de leidinggevende, de transactie wordt geannuleerd. POS-systeem functioneert pas als probleem is opgelost.
# error-code constant indicating a queue lock violation has occurred
Error.13=Geret. resultatenset is niet binnen verwachte grootte
# error-code for unexpected result set size
Error.14=Grootte van resultatenset is niet binnen verwachte lim.
# error-code indicating that customer info is not found
Error.16=Klantinfo niet gev.
# error-code indicating that register storage space is filled
Error.17=Opslagruimte is gevuld. POS-systeem functioneert pas als probleem is opgelost. Informeer de leidinggevende.

