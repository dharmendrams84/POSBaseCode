<div class=Section1>

<h4><a name="TRANS_TAX_OVERRIDE_RATE"></a><a name="_Toc522674729"><span
style='mso-bookmark:TRANS_TAX_OVERRIDE_RATE'>Tax Override %</span></a><!--[if supportFields]><span
style='mso-element:field-begin'></span> XE &quot;Tax Override %&quot; <![endif]--><!--[if supportFields]><span
style='mso-element:field-end'></span><![endif]--></h4>

<p class=bullet><![if !supportLists]><span style='font-family:Symbol'>·<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><![endif]>To <b>Override</b> <b>the tax percentage</b> for a
transaction, press <i>F2/Override %</i>.<span style="mso-spacerun: yes"> 
</span>The Trans Tax % screen appears.</p>

<p class=bullet2><![if !supportLists]><span style='font-family:"Times New Roman"'>–<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><![endif]>Type the tax percentage, select the Reason Code from
the list, and press <i>Enter/Next</i>.<span style="mso-spacerun: yes">  </span></p>

<p class=bullet2><![if !supportLists]><span style='font-family:"Times New Roman"'>–<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><![endif]>The new tax rate is set and you return to the Sell Item
screen.</p>

<p class=MsoNormal><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></p>
