<h3>Capture Customer</h3>

<p class=MsoNormal><span style='font-family:Arial'>&nbsp;<o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:Arial'>Use this screen to enter customer
information.&nbsp;<o:p></o:p></span></p>

<h3>What Can I Do On This Screen?</h3>

<p class=MsoFooter style='tab-stops:.5in center 3.0in right 6.0in'><span
style='mso-bidi-font-size:12.0pt;mso-bidi-font-family:Arial'>&nbsp;<o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:Arial'>Enter the customer
information, then press <b style='mso-bidi-font-weight:normal'><span
style='color:blue'>Next</span></b>. <o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:Arial'>&nbsp;<o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:Arial'>Press <b style='mso-bidi-font-weight:
normal'><span style='color:blue'>Undo</span></b> to return to the previous
screen. <o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:Arial'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:Arial'>Press <b><span
style='color:blue'>Delete</span></b> to clear the current field entry.<o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:Arial'>&nbsp;<o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:Arial'>Press <b style='mso-bidi-font-weight:
normal'><span style='color:blue'>Cancel</span></b> to exit the function. <o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:Arial'>&nbsp;<o:p></o:p></span></p>
