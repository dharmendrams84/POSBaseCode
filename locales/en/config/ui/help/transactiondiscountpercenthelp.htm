<div class=Section1>

<h3><span style='mso-bidi-font-family:Arial'>Transaction Discount Percent<o:p></o:p></span></h3>

<p class=MsoNormal><span style='font-family:Arial'>&nbsp;<o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:Arial'>Use this screen to assign a
discount percent to a transaction.<o:p></o:p></span></p>

<p class=MsoFooter style='tab-stops:.5in center 3.0in right 6.0in'><span
style='mso-bidi-font-size:12.0pt;mso-bidi-font-family:Arial'>&nbsp;<o:p></o:p></span></p>

<h3><span style='mso-bidi-font-family:Arial'>What Can I Do On This Screen?<o:p></o:p></span></h3>

<p class=MsoFooter style='tab-stops:.5in center 3.0in right 6.0in'><span
style='mso-bidi-font-size:12.0pt;mso-bidi-font-family:Arial'>&nbsp;<o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:Arial'>Enter a discount percent and
a reason code, then press <b><span style='color:blue'>Next.</span></b></span>&nbsp;</p>

<p class=MsoNormal><span style='mso-bidi-font-size:14.0pt;font-family:Arial;
mso-bidi-font-weight:bold;mso-bidi-font-style:italic'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:Arial'>&nbsp;<o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:Arial'>Press <b style='mso-bidi-font-weight:
normal'><span style='color:blue'>Undo</span></b> to return to the previous
screen. <o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:Arial'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:Arial'>Press <b style='mso-bidi-font-weight:
normal'><span style='color:blue'>Cancel</span></b> to exit the function.<o:p></o:p></span></p>

<p class=MsoNormal><span style='font-family:Arial'>&nbsp;<o:p></o:p></span></p>
