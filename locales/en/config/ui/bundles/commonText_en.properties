#
# Error Codes and Messages
# taken from oracle.retail.stores.foundation.manager.data.DataException
#
# The number immediately following the "Error." string needs to be formatted
# according to locale
#
# error-code constant indicating no error occurred
Error.TEST=No database error has occurred.
Error.-1=No database error has occurred.
# error-code constant indicating an unknown error occurred
Error.0=An unknown exception occurred.
# error-code constant indicating an SQL error occurred
Error.1=A Structured Query Language error occurred during database access.
# error-code constant indicating a warning has been issued
Error.2=A warning condition occurred during database access.
# error-code constant indicating a connection error occurred
Error.3=A connection error occurred during database access.
# error-code constant indicating a transaction-sequence error occurred
Error.4=An error has occurred in the sequence of database operations.
# error-code constant indicating a configuration error occurred
Error.5=A Data Manager or Technician configuration error has occurred.
# error-code constant indicating no data was found
Error.6=The query did not find a record or records that matches your search criteria.
# error-code constant indicating a data-format error occurred
Error.7=A formatting error occurred during the database lookup.
# error-code constant indicating a queue-operation failure occurred
Error.8=Writing to the persistent queue failed.
# error-code constant indicating a key violation
Error.9=The database generated a key violation error
# error-code constant indicating a referential-integrity error has occurred
Error.10=A referential integrity error occurred during database access.
# error-code constant indicating that the queue has reach some
# predetermined percent of fullnes.
Error.11=Offline storage is has reached the warning level.  Please contact your supervisor to resolve this problem.
# error-code constant indicating the queue has reached the limit
# of the number of allowable transactions.
Error.12=Please inform the Supervisor, the transaction will be cancelled.  The POS system will not operate until the problem is corrected.
# error-code constant indicating a queue lock violation has occurred
Error.13=Returned result set was not within the expected size
# error-code for unexpected result set size
Error.14=The size of the result set was not within expected limits
# error-code indicating that customer info is not found
Error.16=Cust. Info Not Found
# error-code indicating that register storage space is filled
Error.17=The storage space is filled. The POS system will not operate until the problem is corrected. Please inform your supervisor.

