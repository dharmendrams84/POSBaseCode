# error-code constant indicating a warning has been issued
Error.2=Condi\u00e7\u00e3o de aviso durante acesso ao banco de dados.
# error-code constant indicating a connection error occurred
Error.3=Erro de conex\u00e3o durante acesso ao banco de dados.
# error-code constant indicating a transaction-sequence error occurred
Error.4=Erro na seq\u00fc\u00eancia das opera\u00e7\u00f5es do banco de dados.
# error-code constant indicating a configuration error occurred
Error.5=Erro de configura\u00e7\u00e3o do Gerente ou T\u00e9cnico de dados.
# error-code constant indicating no data was found
Error.6=A consulta n\u00e3o encontrou registros que atendam aos crit\u00e9rios de pesquisa.
# error-code constant indicating a data-format error occurred
Error.7=Erro de formata\u00e7\u00e3o durante procura no banco de dados.
# error-code constant indicating a queue-operation failure occurred
Error.8=Falha na grava\u00e7\u00e3o na fila persistente.
# error-code constant indicating a key violation
Error.9=Banco dados gerou erro de viola\u00e7\u00e3o de chave
# error-code constant indicating a referential-integrity error has occurred
