Error.-1=Sin errores en base de datos.
# error-code constant indicating an unknown error occurred
Error.0=Se ha producido excep. desc.
# error-code constant indicating an SQL error occurred
Error.1=Error de estructura de lenguaje durante acceso a base de datos.
# error-code constant indicating a warning has been issued
Error.2=Estado de aviso durante acceso a base de datos.
# error-code constant indicating a connection error occurred
Error.3=Error conexi\u00f3n durante acceso a base de datos.
# error-code constant indicating a transaction-sequence error occurred
Error.4=Error durante las operaciones de la base de datos.
# error-code constant indicating a configuration error occurred
Error.5=Error del gestor de datos o de la configuraci\u00f3n t\u00e9cnica.
# error-code constant indicating no data was found
Error.6=No se han encontrado registros que coincidan con el criterio de b\u00fasqueda.
# error-code constant indicating a data-format error occurred
Error.7=Error de formato durante consulta base de datos.
# error-code constant indicating a queue-operation failure occurred
Error.8=Error de escritura en cola.
# error-code constant indicating a key violation
Error.9=La base de datos gener\u00f3 error infrac. claves
# error-code constant indicating a referential-integrity error has occurred
Error.10=Error integridad referencias durante acceso a base de datos.
# error-code constant indicating that the queue has reach some
# predetermined percent of fullnes.
Error.11=El almacenamiento sin l\u00ednea ha alcanzado nivel de alerta. Contacte con supervisor para solucionar problema.
# error-code constant indicating the queue has reached the limit
# of the number of allowable transactions.
Error.12=Informe al supervisor, la transacci\u00f3n se cancelar\u00e1. El sistema POS no funcionar\u00e1 hasta que se corrija el problema.
# error-code constant indicating a queue lock violation has occurred
Error.13=El resultado obtenido no coincide con el tama\u00f1o esp.
# error-code for unexpected result set size
Error.14=El tama\u00f1o del resultado no coincide con los l\u00edmites esp.
# error-code indicating that customer info is not found
Error.16=Inf. cliente no encont.
# error-code indicating that register storage space is filled
Error.17=Espacio almacenamiento lleno. El sistema POS no funcionar\u00e1 hasta que se corrija el problema. Informe al supervisor.

