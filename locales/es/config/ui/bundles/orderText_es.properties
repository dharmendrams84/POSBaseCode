#
# Email Subject
# 0 Order Number
#
Email.Subject=N\u00ba pedido: {0}
#
# Message Text
# 0 Message (with embedded newlines)
# 1 Order Number
# 2 Order Date
# 3 Email.Item value
# 4 Email.ItemNumber value
# 5 Email.Price value
# 6 Email.ItemStatus value
# 7 Email.Details value
#
Email.MessageText={0}N\u00famero pedido:{1}             Fecha pedido:{2}\n{3}{4}{5}{6}\n{7}\n{8}
Email.Item=Art\u00edculo
Email.ItemNumber=N\u00ba art\u00edc.
Email.Price=Precio
Email.ItemStatus=Estado art
#
# Email Message Details
# 0 Item description
# 1 Item ID
# 2 Item Price
# 3 Extended Discount Selling Price
# 4 Order item status
#
Email.Details={0}{1}{2}{3}\n

