#
# Email Subject
# 0 Order Number
#
Email.Subject=Rendel\u00e9ssz\u00e1m: {0}
#
# Message Text
# 0 Message (with embedded newlines)
# 1 Order Number
# 2 Order Date
# 3 Email.Item value
# 4 Email.ItemNumber value
# 5 Email.Price value
# 6 Email.ItemStatus value
# 7 Email.Details value
#
Email.MessageText={0}Rendel\u00e9ssz\u00e1m:{1}              Rendel\u00e9s d\u00e1tuma:{2}\n{3}{4}{5}{6}\n{7}\n{8}
Email.Item=Cikk
Email.ItemNumber=Cikksz\u00e1m
Email.Price=\u00c1r
Email.ItemStatus=Cikk\u00c1llapot
#
# Email Message Details
# 0 Item description
# 1 Item ID
# 2 Item Price
# 3 Extended Discount Selling Price
# 4 Order item status
#
Email.Details={0}{1}{2}{3}\n

