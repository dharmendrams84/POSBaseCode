#
# Error Codes and Messages
# taken from oracle.retail.stores.foundation.manager.data.DataException
#
# The number immediately following the "Error." string needs to be formatted
# according to locale
#
# error-code constant indicating no error occurred
Error.TEST= \u54e6\u00e3\u00e7No database error has occurred. \u7c21\u5358\u00a3
Error.-1= \u54e6\u00e3\u00e7No database error has occurred. \u7c21\u5358\u00a3
# error-code constant indicating an unknown error occurred \u7c21\u5358\u00a3
Error.0= \u54e6\u00e3\u00e7An unknown exception occurred. \u7c21\u5358\u00a3
# error-code constant indicating an SQL error occurred \u7c21\u5358\u00a3
Error.1= \u54e6\u00e3\u00e7A Structured Query Language error occurred during database access. \u7c21\u5358\u00a3
# error-code constant indicating a warning has been issued \u7c21\u5358\u00a3
Error.2= \u54e6\u00e3\u00e7A warning condition occurred during database access. \u7c21\u5358\u00a3
# error-code constant indicating a connection error occurred \u7c21\u5358\u00a3
Error.3= \u54e6\u00e3\u00e7A connection error occurred during database access. \u7c21\u5358\u00a3
# error-code constant indicating a transaction-sequence error occurred \u7c21\u5358\u00a3
Error.4= \u54e6\u00e3\u00e7An error has occurred in the sequence of database operations. \u7c21\u5358\u00a3
# error-code constant indicating a configuration error occurred \u7c21\u5358\u00a3
Error.5= \u54e6\u00e3\u00e7A Data Manager or Technician configuration error has occurred. \u7c21\u5358\u00a3
# error-code constant indicating no data was found \u7c21\u5358\u00a3
Error.6= \u54e6\u00e3\u00e7The query did not find a record or records that matches your search criteria. \u7c21\u5358\u00a3
# error-code constant indicating a data-format error occurred \u7c21\u5358\u00a3
Error.7= \u54e6\u00e3\u00e7A formatting error occurred during the database lookup. \u7c21\u5358\u00a3
# error-code constant indicating a queue-operation failure occurred \u7c21\u5358\u00a3
Error.8= \u54e6\u00e3\u00e7Writing to the persistent queue failed. \u7c21\u5358\u00a3
# error-code constant indicating a key violation \u7c21\u5358\u00a3
Error.9= \u54e6\u00e3\u00e7The database generated a key violation error \u7c21\u5358\u00a3
# error-code constant indicating a referential-integrity error has occurred \u7c21\u5358\u00a3
Error.10= \u54e6\u00e3\u00e7A referential integrity error occurred during database access. \u7c21\u5358\u00a3
# error-code constant indicating that the queue has reach some \u7c21\u5358\u00a3
# predetermined percent of fullnes. \u7c21\u5358\u00a3
Error.11= \u54e6\u00e3\u00e7Offline storage is has reached the warning level.  Please contact your supervisor to resolve this problem. \u7c21\u5358\u00a3
# error-code constant indicating the queue has reached the limit \u7c21\u5358\u00a3
# of the number of allowable transactions. \u7c21\u5358\u00a3
Error.12= \u54e6\u00e3\u00e7Please inform the Supervisor, the transaction will be cancelled.  The POS system will not operate until the problem is corrected. \u7c21\u5358\u00a3
# error-code constant indicating a queue lock violation has occurred \u7c21\u5358\u00a3
Error.13= \u54e6\u00e3\u00e7Returned result set was not within the expected size \u7c21\u5358\u00a3
# error-code for unexpected result set size \u7c21\u5358\u00a3
Error.14= \u54e6\u00e3\u00e7The size of the result set was not within expected limits \u7c21\u5358\u00a3
# error-code indicating that customer info is not found
Error.16=\u54e6\u00e3\u00e7Cust. Info Not Found \u7c21\u5358\u00a3
# error-code indicating that register storage space is filled
Error.17= \u54e6\u00e3\u00e7The storage space is filled. The POS system will not operate until the problem is corrected. Please inform your supervisor. \u7c21\u5358\u00a3

