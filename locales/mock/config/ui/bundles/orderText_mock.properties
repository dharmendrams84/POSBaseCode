#
# Message Text \u7c21\u5358\u00a3
# 0 Message (with embedded newlines) \u7c21\u5358\u00a3
# 1 Order Number \u7c21\u5358\u00a3
# 2 Order Date \u7c21\u5358\u00a3
# 3 Email.Item value \u7c21\u5358\u00a3
# 4 Email.ItemNumber value \u7c21\u5358\u00a3
# 5 Email.Price value \u7c21\u5358\u00a3
