#
# Email Subject
# 0 Order Number
#
Email.Subject=\u767a\u6ce8\u756a\u53f7: {0}
#
# Message Text
# 0 Message (with embedded newlines)
# 1 Order Number
# 2 Order Date
# 3 Email.Item value
# 4 Email.ItemNumber value
# 5 Email.Price value
# 6 Email.ItemStatus value
# 7 Email.Details value
#
Email.MessageText={0}\u767a\u6ce8\u756a\u53f7:{1}              \u767a\u6ce8\u65e5:{2}\n{3}{4}{5}{6}\n{7}\n{8}
