Email.ItemNumber=\u30a2\u30a4\u30c6\u30e0\u756a\u53f7
Email.Price=\u4fa1\u683c
Email.ItemStatus=\u30a2\u30a4\u30c6\u30e0\u30b9\u30c6\u30fc\u30bf\u30b9
#
# Email Message Details
# 0 Item description
# 1 Item ID
# 2 Item Price
# 3 Extended Discount Selling Price
# 4 Order item status
#
Email.Details={0}{1}{2}{3}\n

