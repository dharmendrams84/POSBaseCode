# db.jdbc-url=jdbc:oracle:thin:@penzia:1521:CO01

# oracle
db.product=oracle
db.version=10g
db.jdbc-driver=oracle.jdbc.driver.OracleDriver
db.jdbc-path=${projects.dir}/thirdparty/oracle
db.jdbc-jar=ojdbc5.jar
db.datafilter=oracle.retail.stores.datafilters.OracleDataFilter
db.jdbc-url=jdbc:oracle:thin:@DB_HOST_NAME:1521:DB_NAME

db.datafilter.classpath=${projects.dir}/modules/utility/classes
db.creates.dir=${projects.dir}/modules/utility/deploy/360common/db/sql
db.utility.inserts.dir=${projects.dir}/modules/utility/deploy/360common/db/sql
db.commerceservices.inserts.dir=${projects.dir}/commerceservices/test/db/sql

